<div class="container">
  <h1 class="text-center">Users</h1>

<div class="row">

    <div class="col-12">
        <div class="col-lg-12">
          <label>Filter Gender
            <select class="form-control" (change)="filterGender(filteredGender.value)" #filteredGender>
                <option value="all">all</option>
                <option *ngFor="let gender of genders" value="{{gender.sex}}">
                  {{gender.sex}}
                </option>      
            </select>
          </label>
        </div>
      </div>

  <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let user of users">
    <div class="media row no-gutters">
        <img class="mr-3 col-lg-12 col-md-6 img-resonsive center-block" src="{{user.myPhoto}}" alt="{{user.name}}-image">
        <div class="media-body col-lg-12 col-md-6">
          <h5 class="mt-0"> {{user.name}} {{user.surname}} </h5>
          <strong>Age: </strong> {{user.age}} <br>
          {{user.name}} is currently <p *ngIf="user.rel; else single">in a relation.</p>
          <ng-template #single><p>single.</p></ng-template>
          <button (click)="addLike(user.$key, user.likes)" type="button" class="like btn btn-primary">Like</button>{{user.likes}}
        </div>
      </div>
  </div>
</div>

</div>
